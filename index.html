<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Simple Calculator</title>
</head>
<body>

  
  <div class="item_menu">
    <form action="#" class="form">
      <h4>Add Menu by admin.</h4>
      
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" 
                 class="txt_item form-control" 
                 placeholder="Item's Name" 
                 maxlength="20" 
                 autofocus />    
          </div>
          
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input type="number" class="txt_price form-control" min="0" placeholder="Item's Price" />    
          </div>
        </div>  
      </div>
      
      <div class="row">
        <div class="col-md-12" style="margin-top: 10px;">
          <button type="submit" class="btn_add_item btn btn-primary btn-block">추가</button>  
        </div>  
      </div>
    </form>
  
    <hr />

    <h4 class="clearfix">
      Order Menu
      <button class="btn btn-danger float-right btn-sm js-btn-delete">삭제</button>
    </h4>
    <table class="item_table table">
      <colgroup>
        <col width="10%" />
        <col width="40%" />
        <col width="*" />
      </colgroup>
      <tr class="topRecord">
        <th></th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </table>
  
    <div>
      <strong>Amount: </strong>
      ₩ <span class="txt-amount">0</span> | 
       <strong>Selected Item: </strong>
      <span class="txt-count">0</span>
    </div>
  </div>
